definitions:
  domain.Coupon:
    properties:
      discount_percentage:
        type: integer
      id:
        type: integer
      is_available:
        type: boolean
      minimum_price:
        type: integer
      name:
        type: string
    type: object
  models.AddAddress:
    properties:
      city:
        type: string
      house_name:
        type: string
      name:
        type: string
      phone:
        type: string
      pin:
        type: string
      state:
        type: string
      street:
        type: string
    required:
    - city
    - house_name
    - name
    - pin
    - state
    - street
    type: object
  models.AdminLogin:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
    required:
    - email
    type: object
  models.Cart:
    properties:
      products_id:
        type: integer
      quantity:
        type: integer
    type: object
  models.CatRes:
    properties:
      category_name:
        type: string
    type: object
  models.CategorytOfferResp:
    properties:
      category_id:
        type: integer
      discount_percentage:
        type: integer
      offer_name:
        type: string
    required:
    - category_id
    - discount_percentage
    - offer_name
    type: object
  models.ChangePassword:
    properties:
      old_password:
        type: string
      password:
        type: string
      resetted_password:
        type: string
    type: object
  models.Edit:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  models.InventoryUpdate:
    properties:
      product_id:
        type: integer
      stock:
        type: integer
    type: object
  models.NewPaymentMethod:
    properties:
      payment_method:
        type: string
    type: object
  models.OTPData:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  models.Order:
    properties:
      address_id:
        type: integer
      coupon_id:
        type: integer
      payment_id:
        type: integer
      use_wallet:
        type: boolean
      user_id:
        type: integer
    type: object
  models.ProductOfferResp:
    properties:
      discount_percentage:
        type: integer
      offer_name:
        type: string
      product_id:
        type: integer
    required:
    - discount_percentage
    - offer_name
    - product_id
    type: object
  models.SearchItems:
    properties:
      product_name:
        type: string
    type: object
  models.SetNewName:
    properties:
      current:
        type: string
      new:
        type: string
    type: object
  models.TokenUsers:
    properties:
      token:
        type: string
      users:
        $ref: '#/definitions/models.UserDetailsResponse'
    type: object
  models.UserDetails:
    properties:
      confirmpassword:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
  models.UserDetailsResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
    type: object
  models.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.VerifyData:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact:
    name: API Support
  description: Crocs Club is an E-commerce platform to purchase Crocs
  title: Go + Gin E-Commerce API Crocs Club
  version: 1.0.0
paths:
  /admin/adminlogin:
    post:
      consumes:
      - application/json
      description: Authenticate an admin user and get access and refresh tokens.
      parameters:
      - description: Admin login details in JSON format
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AdminLogin'
      produces:
      - application/json
      responses:
        "200":
          description: Admin authenticated successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Cannot authenticate user
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin Login
      tags:
      - Admin
  /admin/category:
    delete:
      consumes:
      - application/json
      description: Delete an existing category.
      parameters:
      - description: ID of the category to be deleted
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted the Category
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Fields provided are in the wrong format or Could not delete
            the Category
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete Category
      tags:
      - Admin Category Management
    get:
      consumes:
      - application/json
      description: Retrieve all categories.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully got all categories
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Fields provided are in the wrong format or Could not retrieve
            categories
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get Categories
      tags:
      - Admin Category Management
    post:
      consumes:
      - application/json
      description: Add a new category.
      parameters:
      - description: Category details to be added in JSON format
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.CatRes'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added Category
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Fields provided are in the wrong format or Could not add the
            Category
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Category
      tags:
      - Admin Category Management
    put:
      consumes:
      - application/json
      description: Update the name of an existing category.
      parameters:
      - description: Category name details in JSON format
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.SetNewName'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully renamed the category
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Fields provided are in the wrong format or Could not update
            the Category
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Update Category
      tags:
      - Admin Category Management
  /admin/coupon:
    get:
      consumes:
      - application/json
      description: Retrieve all coupons.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully got all coupons
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Error in getting coupons
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get Coupons
      tags:
      - Admin Coupon Management
    patch:
      consumes:
      - application/json
      description: Edit an existing coupon.
      parameters:
      - description: Coupon details in JSON format
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.Coupon'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully edited coupon
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Field provided in the wrong format or Cannot edit coupon
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Edit Coupon
      tags:
      - Admin Coupon Management
    post:
      consumes:
      - application/json
      description: Add a new coupon.
      parameters:
      - description: Coupon details in JSON format
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.Coupon'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added coupon
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Field provided in the wrong format or Cannot add coupon
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Coupon
      tags:
      - Admin Coupon Management
  /admin/dashboard:
    get:
      description: Retrieve information for the admin dashboard
      responses:
        "200":
          description: Admin dashboard information retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve admin dashboard information
      tags:
      - Admin Dashboard
  /admin/inventories:
    delete:
      consumes:
      - application/json
      description: Delete an existing inventory item.
      parameters:
      - description: ID of the inventory item to delete
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Inventory item successfully deleted
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Inventory item not found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to delete the inventory item
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete Inventory
      tags:
      - Admin Product Management
    get:
      consumes:
      - application/json
      description: Get a paginated list of products.
      parameters:
      - description: 'Page number for pagination (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of products per page (default: 5)'
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product list retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to retrieve the product list
          schema:
            $ref: '#/definitions/response.Response'
      summary: List Products
      tags:
      - Admin Product Management
    post:
      consumes:
      - multipart/form-data
      description: Add a new inventory item.
      parameters:
      - description: ID of the category for the inventory
        in: formData
        name: category_id
        required: true
        type: integer
      - description: Name of the product
        in: formData
        name: product_name
        required: true
        type: string
      - description: Size of the product
        in: formData
        name: size
        required: true
        type: string
      - description: Stock quantity of the product
        in: formData
        name: stock
        required: true
        type: integer
      - description: Price of the product
        in: formData
        name: price
        required: true
        type: number
      - description: Image file of the product
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added Product
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to add the product
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Inventory
      tags:
      - Admin Product Management
  /admin/inventories/stock:
    put:
      consumes:
      - application/json
      description: Update the stock of an existing inventory item.
      parameters:
      - description: Inventory update details in JSON format
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.InventoryUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: Inventory stock successfully updated
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Inventory item not found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to update the inventory stock
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Update Inventory
      tags:
      - Admin Product Management
  /admin/inventories/uploadimages:
    post:
      consumes:
      - multipart/form-data
      description: Upload multiple images for a specific inventory item using the
        provided inventory ID and images.
      parameters:
      - description: Inventory ID for which images are uploaded
        in: formData
        name: inventory_id
        required: true
        type: integer
      - description: Images to be uploaded
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Successfully uploaded images
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Upload multiple images for an inventory item
      tags:
      - Admin Product Management
  /admin/offer/category-offer:
    post:
      consumes:
      - application/json
      description: Add a new category offer.
      parameters:
      - description: Category offer details in JSON format
        in: body
        name: categoryOffer
        required: true
        schema:
          $ref: '#/definitions/models.CategorytOfferResp'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully added offer
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or constraints not satisfied
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to add offer
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Category Offer
      tags:
      - Admin Offer Management
  /admin/offer/expire-category-offer:
    delete:
      consumes:
      - application/json
      description: Expire a category offer by providing its ID.
      parameters:
      - description: ID of the category offer to expire
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully made category offer invalid
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to expire category offer
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Expire Category Offer
      tags:
      - Admin Offer Management
  /admin/offer/expire-product-offer:
    delete:
      consumes:
      - application/json
      description: Expire a product offer by providing its ID.
      parameters:
      - description: ID of the product offer to expire
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully made product offer invalid
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to expire product offer
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Expire Product Offer
      tags:
      - Admin Offer Management
  /admin/offer/get-category-offer:
    get:
      consumes:
      - application/json
      description: Retrieve all category offers.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully got all offers
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to retrieve offers
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get Category Offer
      tags:
      - Admin Offer Management
  /admin/offer/get-product-offer:
    get:
      consumes:
      - application/json
      description: Retrieve all product offers.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully got all offers
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or fields provided in the wrong format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to retrieve offers
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get Product Offer
      tags:
      - Admin Offer Management
  /admin/offer/product-offer:
    post:
      consumes:
      - application/json
      description: Add a new product offer.
      parameters:
      - description: Product offer details in JSON format
        in: body
        name: productOffer
        required: true
        schema:
          $ref: '#/definitions/models.ProductOfferResp'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully added offer
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or constraints not satisfied
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to add offer
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Product Offer
      tags:
      - Admin Offer Management
  /admin/order/get:
    get:
      consumes:
      - application/json
      description: Retrieve all orders for admin view.
      parameters:
      - description: Page number for pagination
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved all admin orders
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input or error retrieving orders
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get Admin Orders
      tags:
      - Admin Order Management
  /admin/order/status:
    post:
      consumes:
      - application/json
      description: Approve an order by updating its status.
      parameters:
      - description: Order ID to be approved
        in: query
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully approved the order
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input or error approving the order
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Approve Order
      tags:
      - Admin Order Management
  /admin/payment-method:
    delete:
      description: Delete a payment method by its ID
      parameters:
      - description: Payment method ID to delete
        in: query
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Successfully deleted the payment method
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete a payment method
      tags:
      - Admin Payment Management
    get:
      description: Get a list of all payment methods
      responses:
        "200":
          description: Successfully retrieved the list of payment methods
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get a list of payment methods
      tags:
      - Admin Payment Management
  /admin/payment-method/pay:
    post:
      consumes:
      - application/json
      description: Add a new payment method using the provided details
      parameters:
      - description: New payment method details
        in: body
        name: method
        required: true
        schema:
          $ref: '#/definitions/models.NewPaymentMethod'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added the payment method
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add a new payment method
      tags:
      - Admin Payment Management
  /admin/sales-report-date:
    get:
      description: Generate a sales report based on the specified start and end dates.
      parameters:
      - description: 'Start date (format: DD-MM-YYYY)'
        in: query
        name: start
        required: true
        type: string
      - description: 'End date (format: DD-MM-YYYY)'
        in: query
        name: end
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved the sales report
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Generate a sales report by date range
      tags:
      - Admin Dashboard
  /admin/salesbydate:
    get:
      description: Get sales details for a specific date and download the report in
        PDF or Excel format
      parameters:
      - description: Year for sales data
        in: query
        name: year
        required: true
        type: integer
      - description: Month for sales data
        in: query
        name: month
        required: true
        type: integer
      - description: Day for sales data
        in: query
        name: day
        required: true
        type: integer
      - description: Download format (pdf or excel)
        in: query
        name: download
        type: string
      responses:
        "200":
          description: Successfully retrieved sales details
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get sales details by date
      tags:
      - Admin DashBoard
  /admin/salesreport:
    get:
      description: Retrieve a sales report filtered by the specified time period
      parameters:
      - description: Time period for filtering the sales report
        in: query
        name: period
        required: true
        type: string
      responses:
        "200":
          description: Sales report retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve filtered sales report
      tags:
      - Admin Dashboard
  /admin/users:
    get:
      description: Retrieve a list of users with optional pagination.
      parameters:
      - description: 'Page number for pagination (default: 1)'
        in: query
        name: page
        type: integer
      responses:
        "200":
          description: Successfully retrieved the list of users
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
